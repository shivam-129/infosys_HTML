<!DOCTYPE html>
<html>
    <head>
        <title>Cross Browser</title>
    </head>
    <body>
        <form oninput="x.value= parseInt(a.value)+parseInt(b.value)">
            0 <input type="range" id="a" value="10" min="1" max="200">200  +
            <input type="number" id="b" value="10">=
            <output name="x" for="a b"></output>  
        </form>
    </body>
</html>
